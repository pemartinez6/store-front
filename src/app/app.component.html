<div class="container">
  <div class="text-center">
    <h1>Nuevo producto</h1>
  </div>
  <hr>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="name" placeholder="Nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Precio Costo</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="priceCost" id="inputPassword3" placeholder="Precio Compra">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Precio Venta</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="priceSale" id="inputPassword3" placeholder="Precio Venta">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Cantidad</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="quantity" id="inputPassword3" placeholder="Cantidad">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary" [disabled]="isDisabled" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  <div class="alert alert-success" role="alert" *ngIf="isDisabled">
    Producto guardado Exitosamente
  </div>
</div>
